<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>tested by rency</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style type="text/css">
      *{margin: 0;padding: 0;}
      body{
        line-height: 1;
      }
      p{
        display: flex;
        margin: 10px;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>风生水起</p>
      <p>风风火火</p>
      <p>风华正茂</p>
    </div>
  </body>
  <script>
    var oP = document.querySelectorAll('#app p');
    var len = oP.length;
    function p_click(e){
      var code = (window.event) ? event.keyCode : e.which;
      if (code === 17) {
        sessionStorage.setItem('ctrlCode',code)
      }
      if(code === 81){
        sessionStorage.setItem('qCode',code)
      }
      if(sessionStorage.getItem('ctrlCode')){
        if(sessionStorage.getItem('qCode')){
          document.getElementById('app').style.background = 'red'
          sessionStorage.clear()
        }
        
      }else{
        console.log(false)
      }
    }
    document.onkeydown = p_click
    for(var i=0;i<len;i++){
      oP[i].index = i;
      oP[i].onclick = function(){
        index = this.index
        alert(index)
      }
    }
  </script>
</html>
